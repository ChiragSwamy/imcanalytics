<!DOCTYPE html>
<html>
<head>

<script language="JavaScript">

function checkCookie() {

    var userdeets = getCookie("imcpref");
    if (userdeets != "") {
	    var deets = userdeets.split("%-");
		var user = deets[0];
		var pref = deets[1];
		namediv.innerHTML = "Welcome "+user + "<br>You prefer "+pref + " guitars.";
	} else { return "";
  }
}

function getCookie(cname) {

    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i].trim();
        if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
    }
    return "";
}

function bakeCookie(cname, cvalue1, cvalue2, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires="+d.toGMTString();
    document.cookie = cname + "=" + cvalue1 + "%-" +cvalue2 + ";" + expires;
}

function mixCookie() {

 	    var name = document.forms["form0"]["thename"].value;
		var pref = document.forms["form0"]["gpref"].value;

        bakeCookie("imcpref", name, pref, 365);
			
   }
</script>
</head>

<body onload="checkCookie()">

<div id="namediv">
	 Customer Name: 
     <form name="form0" action="#" method="post">
      <input name="name" id="thename" type="text">\
	  
    <div>Choose Your Favorite Guitar:</div>
	<select id="gpref">
     <option value="Gibson">Gibson</option>
     <option value="Fender">Fender</option>
	 <Option value="Alembic">Alembic</option>
	</select>
	<button onclick="mixCookie();">Save Preference</button><p>
     </form>
    </div>  


</body>
</html>
